<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lil-Boxes FlexBox Framework Corners Docs</title>
	<link href='https://fonts.googleapis.com/css?family=Cabin:400,500,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/modules/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen">
	<link rel="stylesheet" href="assets/modules/owl/assets/owl.carousel.css">
	<link rel="stylesheet" href="assets/css/lilboxes.css" type="text/css">
	<link rel="stylesheet" href="assets/css/customboxes.css" type="text/css">
</head>
<body>
	<div id="page-container">


		<div class="box row gutters-c fluff-c bx-orange jc-around content-box">
			<div class="column box gutters-b roomy push-b bx-white fluff-b flat curved">
				<p class="box bx-yellow gutters-c fluff-c push-g tx-center tx-large flat">This box is FLAT.</p>
			</div>

			<div class="column box gutters-b roomy push-b bx-white fluff-b flat curved">
				<p class="box shadow bx-yellow gutters-c fluff-c push-g tx-center tx-large">This box has a SHADOW.</p>
			</div>

			<div class="column box gutters-b roomy push-b bx-white fluff-b flat curved">
				<p class="box raised bx-yellow gutters-c fluff-c push-g tx-center tx-large">This box is RAISED.</p>
			</div>

			<div class="column box gutters-b roomy push-b bx-white fluff-b flat curved">
				<p class="box pointy bx-yellow gutters-c fluff-c push-g tx-center tx-large">This box is POINTY.</p>
			</div>

			<div class="column box gutters-b roomy push-b bx-white fluff-b flat curved">
				<p class="box curved bx-yellow gutters-c fluff-c push-g tx-center tx-large">This box is CURVED.</p>
			</div>

			<div class="column box gutters-b roomy push-b bx-white fluff-b flat curved">
				<p class="box circle bx-yellow gutters-c fluff-c push-g tx-center tx-large" style="width: 144px; height: 144px;">This box is a CIRCLE.</p>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="assets/modules/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
	<script src="assets/modules/owl/owl.carousel.min.js"></script>
	<script src="assets/js/lilscripts.js"></script>
	<script src="assets/js/customscripts.js"></script>
</body>
</html>

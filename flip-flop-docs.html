<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lil-Boxes FlexBox Framework Flip Flop Docs</title>
	<link href='https://fonts.googleapis.com/css?family=Cabin:400,500,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/modules/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen">
	<link rel="stylesheet" href="assets/modules/owl/assets/owl.carousel.css">
	<link rel="stylesheet" href="assets/css/lilboxes.css" type="text/css">
	<link rel="stylesheet" href="assets/css/customboxes.css" type="text/css">	
	<style type="text/css">
		.color-box>div {
			width: 130px;
		}
		.color-box>div>p {
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="page-container">

		<div>
			<div class="box row wrap gutters-c fluff-c bx-orange jc-around content-box color-box">

				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flip-a">
					<p class="box bx-black tx-white">flip-a</p>
					<p class="box bx-black tx-white">-5 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flip-b">
					<p class="box bx-black tx-white">flip-b</p>
					<p class="box bx-black tx-white">-10 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flip-c">
					<p class="box bx-black tx-white">flip-c</p>
					<p class="box bx-black tx-white">-15 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flip-d">
					<p class="box bx-black tx-white">flip-d</p>
					<p class="box bx-black tx-white">-20 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flip-e">
					<p class="box bx-black tx-white">flip-e</p>
					<p class="box bx-black tx-white">-25 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flip-f">
					<p class="box bx-black tx-white">flip-f</p>
					<p class="box bx-black tx-white">-30 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flip-g">
					<p class="box bx-black tx-white">flip-g</p>
					<p class="box bx-black tx-white">-45 degrees</p>
				</div>
				
			</div>

			<div class="box row wrap gutters-c fluff-c bx-orange jc-around content-box color-box">

				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flop-a">
					<p class="box bx-black tx-white">flop-a</p>
					<p class="box bx-black tx-white">+5 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flop-b">
					<p class="box bx-black tx-white">flop-b</p>
					<p class="box bx-black tx-white">+10 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flop-c">
					<p class="box bx-black tx-white">flop-c</p>
					<p class="box bx-black tx-white">+15 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flop-d">
					<p class="box bx-black tx-white">flop-d</p>
					<p class="box bx-black tx-white">+20 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flop-e">
					<p class="box bx-black tx-white">flop-e</p>
					<p class="box bx-black tx-white">+25 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flop-f">
					<p class="box bx-black tx-white">flop-f</p>
					<p class="box bx-black tx-white">+30 degrees</p>
				</div>
				<div class="column box gutters-b roomy pushlr-b bx-white fluff-b flop-g">
					<p class="box bx-black tx-white">flop-g</p>
					<p class="box bx-black tx-white">+45 degrees</p>
				</div>
				
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="assets/modules/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
	<script src="assets/modules/owl/owl.carousel.min.js"></script>
	<script src="assets/js/lilscripts.js"></script>
	<script src="assets/js/customscripts.js"></script>
</body>
</html>
